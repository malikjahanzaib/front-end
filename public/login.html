<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Add links to CSS files (e.g., Bootstrap) -->
   <!-- styles -->
   <link href="css/font-awesome.css" rel="stylesheet">
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link href="css/animate.min.css" rel="stylesheet">
   <link href="css/owl.carousel.css" rel="stylesheet">
   <link href="css/owl.theme.css" rel="stylesheet">

   <!-- theme stylesheet -->

   <!-- your stylesheet with modifications -->

   <script src="js/respond.min.js"></script>
</head>
<body>
    <div class="container min-vh-100">
      <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-6">
        <!-- <div class="text-center"> -->
        <h1>SockShop  Login</h1>
        <!-- </div> -->
        <form onsubmit="return login();" class="d-grid">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control mx-auto" id="username" name="username" required required style="width: 100%; max-width: 300px;">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control mx-auto" id="password" name="password" required required style="width: 100%; max-width: 300px;">
            </div>
            <div id="login-message" style="width: 100%; max-width: 300px;"></div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      </div>
    </div>

    <!-- Add necessary JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js.cookie.js"></script>

    <script src="js/owl.carousel.min.js"></script>
    <script src="js/front.js"></script>

    <script src="js/client.js"></script>
</body>
</html>
